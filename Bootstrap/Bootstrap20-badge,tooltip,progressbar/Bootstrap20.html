<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.0/css/all.min.css">
    <!--bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3">
    <!--badge,tooltip,progressbar-->

    <div>
        <!--badge-->
        <button class="btn btn-primary">Button with badge<span
                class="badge bg-secondary rounded-pill">Badge</span></button>
        <!--tooltip-->

        <button class="btn badge bg-danger   " data-bs-toggle="tooltip" data-bs-placement="right"
            title="click for tooltip">Button withToolTip </button>
        <!--progressbar-->
    </div>
    <br>
    <p class="font-monospace ->">Progressbar</p>

    <div class="progress   ">
        <div class="prograssbar bg-warning w-25 " role="progressbar" aria-valuemax="100" area-valuemin="25"></div>
        <div class="prograssbar bg-primary w-25 " role="progressbar" aria-valuemax="100" area-valuemin="25"></div>
        <div class="prograssbar bg-danger w-25 " role="progressbar" aria-valuemax="100" area-valuemin="25"></div>



    </div>

    <!--bootstrap5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
