<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mini project 3 | amazing guessing game</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>

            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-field">
                        <label for="guessing-number">Enter guess between 1 to 5: </label>
                        <input type="number" id="guessing-number" max="5" min="1" required>
                        <div class="buttons">
                            <button class="btn" id="check" type="submit">Check Result</button>

                        </div>

                    </div>

                </form>
                <p class="result-text"></p>
                <p class="renaming-attempt"></p>
            </div>
        </div>

        <script src="./index.js"></script>
</body>

</html>
