<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function addition(x, y) {
            var toShow = x + y;
            document.write("The addition value is : " + toShow + "<br/>");
        }
        addition(5, 6);

        function sub(x, y) {
            var result = x - y;
            return result;
        }


        function mul(x, y) {
            var result3 = x * y;
            return result3;
        }
        function div(x, y) {
            var result3 = x / y;
            return result3;
        }
        document.write("Subtraction: " + sub(5, 6) + "<br>");

        document.write("Multiplication: " + mul(5, 6) + "<br>");

        document.write("Deviation: " + div(5, 6) + "<br>");
    </script>
</body>

</html>
