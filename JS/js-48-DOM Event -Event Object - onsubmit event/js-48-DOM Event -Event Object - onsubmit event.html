<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-48-DOM Event -Event Object - onsubmit event.</title>
    <style>
        div {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <p>Action attribute: formate data submit kothay hbe seta bola thake.</p>
    <p> Method attribute : use hy data post ,get ki korte cacchi.</p>
    <form action="">
        <div>
            <label for="name">Name:
                <input type="text" name="name" id="name" autofocus>
                <!-- autofocus textfield e->  | -->
            </label>
        </div>

        <div>
            <label for="email">Email:
                <input type="email" name="email" id="email" size="30">
            </label>
        </div>

        <div>
            <label for="password">Password:

                <input type="password" name="password" id="password" required minlength="4" maxlength="8">
                <!-- required na diye signup korte parbo na -->
            </label>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
    <script src="./js-48-DOM Event -Event Object - onsubmit event.js"></script>
</body>

</html>
