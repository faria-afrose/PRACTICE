<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <SCRIPT>
        var num = 1;
        var sum = 0;
        while (num <= 100) {

            if (num % 3 == 0 && num % 5 == 0) {
                document.write("Num are " + num + "</br>");

                sum = sum + num;

            }
            num = num + 1;
        }

        document.write("Results=" + sum);
    </SCRIPT>
</body>

</html>
